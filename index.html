<!DOCTYPE html>
<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

<body>

 <h3> Equilibrium #3429</h3>

  </div>
 <div class="line"></div>

  </div>
</div>
<div class="attribution">  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  Coded by <a href="#">Chidimma</a>.
